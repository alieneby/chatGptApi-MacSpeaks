<!DOCTYPE html>
<html>
    <head>
        <title>SimpleChat</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>


<section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> SimpleChat
      </div>
      <div class="msger-header-options">
        Clear and save 🗑️
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url(iris.png)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">BOT</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            😀
          </div>
        </div>
      </div>
  
      <div class="msg right-msg">
        <div
         class="msg-img"
         style="background-image: url(face-smile-regular.svg)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Sajad</div>
            <div class="msg-info-time">12:46</div>
          </div>
  
          <div class="msg-text">
            😀
          </div>
        </div>
      </div>
    </main>
  
    <form class="msger-inputarea">

      <textarea class="msger-input" placeholder="Enter your message..." rows="1"></textarea>      
      <button type="submit" class="msger-send-btn">Send</button>

    </form>
  </section>

</body>
<script src="clientScript.js" crossorigin="anonymous"></script>

</html>
